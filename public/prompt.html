<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KidsPro - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons/abc_icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
</head>
  <body>
    <form name="loginForm">
        <fieldset class="kidspro-fieldset">
            <h2 class="kidspro-h2">Password</h2>
            <div class="kidspro-input">
                <label for="password">Password:</label>
                <!--<input id="password" type="password" /-->
                <input id="password" class="form-control">
                <div id="invalidPassword" class="invalid-feedback d-none">
                    Please enter a correct admin password.
                  </div>
                <input id="submitPassword" type="submit" value="submitPassword" />
            </div>
        </fieldset>
    </form>
    <script src="prompt.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
