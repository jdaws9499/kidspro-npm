<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>KidsPro - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="icons/abc_icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container sm mt-3">
    <form name="loginForm">
      <fieldset class="kidspro-fieldset mt-2">
        <h2 class="kidspro-h2">Password</h2>
        <div class="mb-2">
          <div class="col-auto">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
          </div>
          <div class="col-auto">
            <input id="password" class="form-control" type="password" required>
            <div id="invalidPassword" class="invalid-feedback d-none">
              Please enter a correct admin password.
            </div>
          </div>
        </div>
        <input id="submitPassword" type="submit" value="submitPassword" class="btn btn-primary"/>
      </fieldset>
    </form>
  </div>
  <script src="prompt.js"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
