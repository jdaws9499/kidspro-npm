<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>KidsPro - Admin Password Creation</title>
  <link rel="stylesheet" href="options.css" />
  <link rel="shortcut icon" href="icons/abc_icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form name="loginForm">
      <fieldset class="kidspro-fieldset">
        <h2 class="kidspro-h2">Password</h2>
        <div class="kidspro-input">
          <label for="password">Password:</label>
          <!--<input id="password" type="password" /-->
          <input type="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>

          <div id="invalidPassword" class="invalid-feedback d-none">
            Please enter an admin password.
          </div>
          <input id="submitPassword" type="submit" value="submitPassword" />
        </div>
      </fieldset>
    </form>
    <div id="message">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
  </div>
  <script src="prompt.js"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
