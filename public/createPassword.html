<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>KidsPro - Admin Password Creation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="icons/abc_icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container sm mt-3">
    <form name="loginForm">
      <fieldset class="kidspro-fieldset mt-2">
        <h2 class="kidspro-h2">Create Password</h2>
        <div class="mb-3">
          <div class="col-auto">
            <label for="password" class="col-sm-2 col-form-label">New password:</label>
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" id="password" class="form-control"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required>
            <div id="invalidPassword" class="invalid-feedback d-none">
              Error received while storing password.
            </div>
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more
              characters.
            </span>
          </div>
        </div>
        <input class="btn btn-primary" id="submitPassword" type="submit" value="Submit" />
      </fieldset>
    </form>
  </div>
  <script src="createPassword.js"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
